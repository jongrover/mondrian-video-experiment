<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mondrian Video Experiment</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
  <div class="container">
    <div class="videoWrapper">
      <!-- CAT -->
      <video id="one" nocontrols loop autoplay muted>

      <!-- RAIN -->
      <video id="two" nocontrols loop autoplay muted>

      <!-- KIDS -->
      <video id="three" nocontrols loop autoplay muted>

        <source src="https://ia802307.us.archive.org/13/items/kanema_seriesONE/kanema_seriesONE_kids.ogv" type="video/ogg">

      <video id="four" nocontrols loop autoplay muted>

</html>
